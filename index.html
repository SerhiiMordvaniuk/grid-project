<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container header-container">
        <a href="#"><img src="./img/logo.png" alt="cat" /></a>
        <p class="logo">Котодім</p>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="posts">
          <ul class="post-list">
            <li class="post">
              <a href="#">
                <picture>
                  <source
                    media="(min-width: 1440px)"
                    srcset="./img/post-1-desc.jpg"
                  />
                  <source
                    media="(min-width: 768px)"
                    srcset="./img/post-1-tab.png"
                  />
                  <source
                    media="(min-width: 320px) and (max-width: 767px)"
                    srcset="./img/post-1-mob.png"
                  />
                  <img src="./img/post-1-mob.png" alt="dark-gray cat" />
                </picture>

                <div class="overlay">
                  <p class="post-subtitle">
                    Коти та їхні чудові навички: від полювання до загадкових
                    здібностей
                  </p>
                </div>
              </a>
            </li>
            <li class="post">
              <a href="#">
                <picture>
                  <source
                    media="(min-width: 1440px)"
                    srcset="./img/post-2-desc.jpg"
                  />
                  <source
                    media="(min-width: 768px)"
                    srcset="./img/post-2-tab.png"
                  />
                  <source
                    media="(min-width: 320px) and (max-width: 767px)"
                    srcset="./img/post-2-mob.png"
                  />
                  <img src="./img/post-2-mob.png" alt="dark-gray cat" />
                </picture>
                <div class="overlay">
                  <p class="post-subtitle">
                    Коти в літературі та мистецтві: від Егіпетських богів до
                    сучасних майстрів
                  </p>
                </div>
              </a>
            </li>
            <li class="post">
              <a href="#">
                <picture>
                  <source
                    media="(min-width: 1440px)"
                    srcset="./img/post-3-desc.jpg"
                  />
                  <source
                    media="(min-width: 768px)"
                    srcset="./img/post-3-tab.png"
                  />
                  <source
                    media="(min-width: 320px) and (max-width: 767px)"
                    srcset="./img/post-3-mob.png"
                  />
                  <img src="./img/post-3-mob.png" alt="dark-gray cat" />
                </picture>
                <div class="overlay">
                  <p class="post-subtitle">
                    Котячі породи для активних власників: як вибрати компаньйона
                  </p>
                </div>
              </a>
            </li>
          </ul>
        </section>
        <section class="articles">
          <ul>
            <li>
              <picture></picture>
            </li>
            <li>
              <picture></picture>
            </li>
            <li>
              <picture></picture>
            </li>
            <li>
              <picture></picture>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
